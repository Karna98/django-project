<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Topic</title>
  </head>
  <body>
    <h1>{{ topic.title }}</h1>
    <p>
        Published at {{ topic.published_date }}
    </p>
    <p>
        <ul>
            {% for opinion in topic.opinion_set.all %}
                <li>{{ opinion.opinion }}</li>
            {% endfor %}
        </ul>
    </p>
  </body>
</html>
