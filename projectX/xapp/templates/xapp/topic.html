<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ topic.title }}</title>
  </head>
  <body>
    <h1>{{ topic.title }}</h1>
    <p>
        Published at {{ topic.published_date }}
    </p>
    <p>
        <ul>
            {% for opinion in topic.opinion_set.all %}
                <li><a href="{% url 'xapp:opinion' opinion.id %}">{{ opinion.opinion }}</a> ({{ opinion.votes }})</li>
            {% endfor %}
        </ul>
    </p>
  </body>
</html>
