<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    {% if topics %}
        <ul>
        {% for topic in topics %}
            <li><a href="{% url 'xapp:topic' topic.id %}">{{ topic.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Topics are available.</p>
    {% endif %}
  </body>
</html>
